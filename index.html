<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة يوسف بوكرموش</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 90%;
      max-width: 450px;
      text-align: center;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin: 0 auto;
      box-sizing: border-box;
    }
    .card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4a90e2;
      margin-bottom: 15px;
    }
    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0;
      padding: 18px 25px;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: 0.3s;
      box-sizing: border-box;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .phone { background: linear-gradient(135deg, #28a745, #34d058); }
    .email { background: linear-gradient(135deg, #007bff, #339af0); }
    .website { background: linear-gradient(135deg, #6f42c1, #9f7aea); }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/youcefbouka/My-card/0151b769c2c7381db0be285b60bcc8e3a582e401/IMG_20250927_162849.jpg" alt="صورة يوسف">
    <h1>يوسف بوكرموش</h1>
    <a class="item phone" href="tel:+213000000000">📞 الهاتف</a>
    <a class="item email" href="mailto:example@email.com">✉️ البريد</a>
    <a class="item website" href="https://youcefbouka.github.io/My-card/" target="_blank">🌐 الموقع</a>
  </div>
</body>
</html>
