  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --whatsapp-color: #25D366;
      --phone-color: #007bff;
      --email-color: #ff9800;
      --instagram-color: #E1306C;
      --text-color: #333;
      --light-text: #666;
      --background: linear-gradient(135deg, #f5f7fa, #eaeef3);
      --card-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
    }
    
    .card {
      background: #fff;
      padding: 30px 24px;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      text-align: center;
      max-width: 380px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to left, var(--whatsapp-color), var(--instagram-color));
    }
    
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      font-weight: bold;
    }
    
    .card h1 {
      font-size: 24px;
      margin-bottom: 5px;
      color: var(--primary-color);
    }
    
    .card h2 {
      font-size: 16px;
      margin: 0 0 25px;
      font-weight: normal;
      color: var(--light-text);
    }
    
    .contact-section {
      margin-bottom: 20px;
    }
    
    .contact-section h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      text-align: center;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }
    
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .btn span {
      margin-left: 8px;
      font-size: 18px;
    }
    
    .whatsapp {
      background: var(--whatsapp-color);
      color: #fff;
    }
    
    .phone {
      background: var(--phone-color);
      color: #fff;
    }
    
    .email {
      background: var(--email-color);
      color: #fff;
    }
    
    .instagram {
      background: var(--instagram-color);
      color: #fff;
    }
    
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--light-text);
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 20px 15px;
      }
      
      .profile-img {
        width: 80px;
        height: 80px;
        font-size: 32px;
      }
      
      .card h1 {
        font-size: 22px;
      }
      
      .btn {
        padding: 10px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>

  <script>
    // إضافة تأثيرات تفاعلية بسيطة
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.btn');
      
      buttons.forEach(button => {
        button.addEventListener('mousedown', function() {
          this.style.transform = 'translateY(0)';
        });
        
        button.addEventListener('mouseup', function() {
          this.style.transform = 'translateY(-2px)';
        });
        
        button.addEventListener('touchstart', function() {
          this.style.transform = 'translateY(0)';
        });
        
        button.addEventListener('touchend', function() {
          this.style.transform = 'translateY(-2px)';
        });
      });
    });
  </script>
